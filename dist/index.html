<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabbouleh sample AJV</title>

    <style>

        body {
            font-family: Consolas, 'Liberation Mono', Menlo, Courier, monospace;
            font-size: 14px;
            background: #FAFAFA;
        }

        #container-v {
            position: relative;
            display: flex;
            flex-direction: column;
        }

        #container-h {
            position: relative;
            display: flex;
            flex-flow: wrap;
        }

        #data-input, #schema-output, #state-output, label[for="data-input"] {
            padding: 1.5em .5em .5em;
            margin: .25em;
            border: 1px solid #CCC;
        }

        #data-input {
            min-width: 300px;
            min-height: 256px;
            flex-grow: 1;
            background: #FFF;
        }

        #schema-output {
            position: relative;
            overflow: auto;
            flex-grow: 1;
        }

        #state-output {
            position: relative;
            text-align: center;
        }

        #state-output.success {
            background: rgba(128, 255, 128, .25)
        }

        #state-output.success::before {
            content: 'Data validated by AJV ✓';
        }

        #state-output.error {
            background: rgba(255, 128, 128, .25)
        }

        #state-output.error::before {
            content: 'Error with the data ✘';
        }

        label[for="data-input"], #schema-output::before, #state-output::after {
            position: absolute;
            top: 0;
            left: 0;
            padding: 0 0.5em;
            border: 1px solid #CCC;
            border-top-width: 0;
            border-left-width: 0;
            user-select: none;
            background: white;
        }

        #schema-output::before {
            content: 'Schema';
        }

        #state-output::after {
            content: 'State';
        }
    </style>
</head>

<body>

<div id="container-v">

    <div id="container-h">


        <label for="data-input">Data</label><textarea id="data-input"></textarea>

        <pre id="schema-output"></pre>

    </div>

    <div id="state-output"></div>

</div>

</body>
</html>
